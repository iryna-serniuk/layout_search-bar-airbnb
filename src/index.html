<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
      action="#"
      class="form big_form"
      method="post"
      data-qa="big">
      <img
        src="images/Search.svg"
        alt="search_icon"
        class="search_icon"
      >
      
      <input
        type="search"
        name="input_search"
        class="input_search"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      action="#"
      class="form small_form"
      method="post"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="search_icon"
        class="search_icon search_icon_small"
      >
      <input
        type="search"
        name="input_search"
        class="input_search input_search_small"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
